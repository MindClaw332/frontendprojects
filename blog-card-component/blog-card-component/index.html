<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center-screen">
        <div class="item item1">
            <img src="https://cdn.thewirecutter.com/wp-content/media/2022/11/standingdesks-2048px-7387-2x1-1.jpg?width=2048&quality=75&crop=2:1&auto=webp"
                class="boximage" alt="image">
            <div class="content">
                <div class="keyword"> Technology </div>
                <div class="title">How i built web development challenges website</div>
                <div class="text">if you're looking for inspiration to build your own side project...</div>
                <div class="footerbox">
                    <img src="https://plus.unsplash.com/premium_photo-1661508620175-3ae20da61cda?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnVzaW5lc3MlMjBtYW58ZW58MHx8MHx8fDA%3D"
                        alt="" width="70px" class="profile">
                    <div class="footertext">
                        <div>Corey Lubin</div>
                        <div>4h ago</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
